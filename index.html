<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Books Database</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/Dynamic-Table.css" />
    <link rel="stylesheet" href="assets/css/Form.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col" style="margin-right: auto; margin-left: auto">
          <form
            class="d-flex flex-column justify-content-lg-center align-items-lg-center"
            id="books-form"
            style="margin-right: auto; margin-left: auto; width: 100%"
            method="POST"
          >
            <h1 style="font-size: 20px; margin-top: 20px">
              <i
                class="icon-book-open"
                style="color: #00baff; padding-right: 15px"
              ></i
              >Books Database
            </h1>
            <input
              class="border rounded-0 form-control"
              type="text"
              style="width: 500px; margin-bottom: 15px"
              placeholder="ISBN"
              name="isbn"
            /><input
              class="border rounded-0 form-control"
              type="text"
              style="width: 500px; margin-bottom: 15px"
              placeholder="Title"
              name="title"
            /><input
              class="border rounded-0 form-control"
              type="text"
              style="width: 500px; margin-bottom: 15px"
              placeholder="Author"
              name="author"
            /><input
              class="border rounded-0 form-control"
              type="number"
              placeholder="Year"
              style="margin-bottom: 15px; width: 500px"
              name="year"
            />
            <div class="btn-group" role="group">
              <button class="btn btn-success add" type="submit">Add</button>
              <button class="btn btn-light clear" type="button">Clear</button>
            </div>
            <div class="btn-group d-none" role="group">
              <button class="btn btn-warning update" type="submit">
                Update</button
              ><button class="btn btn-light cancel" type="button">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table id="books-table" class="table">
              <thead>
                <tr>
                  <th>ISBN</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Year</th>
                  <th style="width: 180px">Options</th>
                </tr>
              </thead>
              <tbody>
                <!-- sample data -->
                <!-- <tr>
                  <td>A1</td>
                  <td>Kodigo</td>
                  <td>Lee</td>
                  <td>1989</td>
                  <td>
                    <button
                      class="btn btn-warning edit"
                      type="button"
                      style="margin-bottom: 0; margin-left: 0"
                    >
                      Edit</button
                    ><button
                      class="btn btn-danger delete"
                      type="button"
                      style="margin-bottom: 0; margin-left: 0"
                    >
                      Delete
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/books.js"></script>
  </body>
</html>
